<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/index.js" defer></script>
    <link
      rel="shortcut icon"
      href="static//images/earth.png"
      type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body class="bg-success">
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-dark">
      <div class="container mx-auto text-white">
        <a class="navbar-brand" href="#">
          <img src="static/images/earth.png" width="50px" alt="" />
          Rest Countries</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="w-50 mx-auto mt-5">
        <h1 class="text-center">
          <span class="text-warning">Search</span> For A
          <span class="text-warning">Country</span>
        </h1>
        <form id="countryForm">
          <label for="countryName" class="form-label">Country Name</label>
          <div class="d-flex gap-3">
            <input
              type="text"
              name="countryName"
              id="countryName"
              placeholder="Eg. Jamaica"
              class="form-control border border-bottom border-2 border-warning bg-transparent placeholder-glow" />
            <button type="submit" class="btn btn-warning">Search</button>
          </div>
        </form>
      </div>

      <div class="country is-invisible" id="countryData"></div>

      <div style="display: none" class="text-center is-invisible" id="spinner">
        <button class="btn btn-warning" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            aria-hidden="true"></span>
          <span role="status">Loading...</span>
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
